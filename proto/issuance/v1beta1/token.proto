syntax = "proto3";
package issuance.v1beta1;


import "gogoproto/gogo.proto";
option go_package = "github.com/AutonomyNetwork/autonomy-chain/x/issuance/types";

message Token {
  string creator = 1;
  uint64 id = 2;
  string denom = 3;
  string display_name = 4;
  uint64 initial_supply = 5;
  uint64 holders = 6;
}

message TokenDenoms {
  repeated  string denoms = 1;
}